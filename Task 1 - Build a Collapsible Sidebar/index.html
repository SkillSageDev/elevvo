<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible SideBar</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- scripts -->
    <script src="./main.js" defer></script>
</head>
<body>
   <div class="sidebar">
    <div class="sidebar__container">
        <div class="sidebar__logo-wrapper">
            <img class="sidebar__logo" src="./assets/logo.png" alt="logo">
            <i class="sidebar__arrow nf nf-fa-angles_left"></i>
        </div>

        <ul class="sidebar__links">
            <li class="sidebar__links-item active">
                <!-- <i class="sidebar__links-item-icon fa fa-dashboard"></i> -->
                <i class="sidebar__links-item-icon nf nf-md-view_dashboard_outline"></i>
                <span class="sidebar__links-item-text">Dashboard</span>
            </li>
            <li class="sidebar__links-item">
                <!-- <i class="sidebar__links-item-icon fa fa-user"></i> -->
                <i class="sidebar__links-item-icon nf nf-fa-user"></i>
                <span class="sidebar__links-item-text">Profile</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon nf nf-fa-cart_shopping"></i>
                <span class="sidebar__links-item-text">Cart</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon nf nf-md-help_circle_outline"></i>
                <span class="sidebar__links-item-text">Help</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon nf  nf-fa-gear"></i>
                <span class="sidebar__links-item-text">Settings</span>
            </li>
        </ul>
    </div>
   </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible SideBar</title>
    <!-- styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- icons (font awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./main.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="sidebar">
    <div class="sidebar__container">
        <div class="sidebar__logo-wrapper">

            <img class="sidebar__logo" src="./assets/logo.png" alt="logo">

            <div class="sidebar__arrow-wrapper">

                <img class="sidebar__arrow-left" src="./assets/arrow-left-solid-full.svg" alt="left-arrow">

                <img class="sidebar__arrow-right hidden" src="./assets/arrow-right-solid-full.svg" alt="right-arrow">

            </div>

        </div>

        <ul class="sidebar__links">
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon fa fa-dashboard"></i>
                <span class="sidebar__links-item-text">Dashboard</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon fa fa-user"></i>
                <span class="sidebar__links-item-text">Profile</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon fa fa-cart-plus"></i>
                <span class="sidebar__links-item-text">Cart</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon fa fa-question-circle"></i>
                <span class="sidebar__links-item-text">Help</span>
            </li>
            <li class="sidebar__links-item">
                <i class="sidebar__links-item-icon fa fa-gear"></i>
                <span class="sidebar__links-item-text">Settings</span>
            </li>
        </ul>
    </div>
   </div> 
</body>
</html>
